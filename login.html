<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div style="display: flex;" class="col-md-6 Login">
                <!-- Phần form đăng nhập -->
                <div class="login-form">
                    <h1 class="header-area" style="font-weight: 650;">Log in to your account</h1>
                    <p class="lead" style="color: rgba(127, 127, 127, 0.807);">Welcome! Select method to login:</p>
                    <form id="login-form" action="/">
                        <div class="mb-3">
                            <label class="form-label username-content" for="username">User</label>
                            <input class="form-control username" type="text" name="username" id="username" placeholder="Enter your email or username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label username-password" for="password">Password:</label>
                            <input class="form-control password" type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <button class="btn-login" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div style="display: grid;" class="background-left Login">
                <!-- Phần background màu cam -->
                <h2 class="background-content">Academic Portal </h2>
                <div class="circle">
                    <img class="logoimg " src="./img/logo.png" alt="ảnh logo">
                </div>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate login (replace with your actual login logic)
            if (username === 'user' && password === 'password') {
                alert('Login successful!');
                // Redirect to your protected content or dashboard
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
